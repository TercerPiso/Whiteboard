<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>
      Save sketch
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <section>
    <div class="warningArea" *ngIf="openedFileID">
      <ion-icon name="information-circle" color="success"></ion-icon>
      <aside>
        Press confirm to save in current location or select a folder to save new copy.
      </aside>
    </div>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Select folder</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-icon name="add-circle" slot="start" color="primary"></ion-icon>
        <ion-label>New folder</ion-label>
      </ion-item>
      <ion-item-sliding>
        <ion-item>
          <ion-icon name="folder-open" slot="start" color="primary"></ion-icon>
          <ion-label>Folder name Folder name Folder name</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger">Remove</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      <ion-item-sliding>
        <ion-item>
          <ion-icon name="folder-open" slot="start" color="primary"></ion-icon>
          <ion-label>Folder name Folder name Folder name</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger">Remove</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      <ion-item-sliding>
        <ion-item class="active">
          <ion-icon name="folder-open" slot="start" color="primary"></ion-icon>
          <ion-label>Folder name Folder name Folder name</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger">Remove</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </section>
</ion-content>
